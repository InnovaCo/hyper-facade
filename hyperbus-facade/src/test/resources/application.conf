hyperbus: {
  transports: {
    kafka-client: {
      class-name: KafkaClientTransport,
      configuration: {
        routes: [
          {
            kafka.topic: test-response
            kafka.partition-keys: ["partitionId"]
          }
        ]
        producer.bootstrap.servers: "localhost:9092"
        log-messages: true
      }
    }
    kafka-server: {
      class-name: KafkaServerTransport,
      configuration: {
        routes: [
          {
            kafka.topic: test-request
          }
        ]
        consumer.zookeeper.connect: "localhost:2181"
        log-messages: true
      }
    }
  }
  client-routes: [
    {
      transport: kafka-client
    }
  ]
  server-routes: [
    {
      transport: kafka-server
    }
  ]
}
